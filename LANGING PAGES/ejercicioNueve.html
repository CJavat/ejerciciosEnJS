    <body>
        <h2>9 - MULTIPLOS DE 4 Y 9</h2>
        <p>
            Un script que escriba los números del 1 al 500, que indique cuales son múltiplos de 4 y de 9 y que cada 5 líneas muestre una línea horizontal.<br>
            Por ejemplo :<br>
                1<br>
                2<br>
                3<br>
                4 (Múltiplo de 4)<br>
                5-<br>
                ————————————————————-<br>
                6<br>
                7<br>
                8 (Múltiplo de 4)<br>
                9 (Múltiplo de 9)<br>
                10<br>
        </p>

        <br>
